    <body>
        <h3>Pesquisa</h3> 
        <div style="width: 100%; overflow: hidden;">
            <div style="width: 300px; float: left;">
                <h1> Plan your journey </h1>

                <div class="input">
                    <input class="box" id="from" type="text" placeholder="Address, station, postcode, etc.">
                    <label for="from" > From </label>
                </div>
                <div class="input">
                    <input class="box" id="to" type="text" placeholder="Address, station, postcode, etc.">
                    <label for="to" > To </label>
                </div>
                <div style="width: 290px; overflow: hidden;">
                    <div class="input" style="width: 100px; float: left;">
                        <input class="box1" id="date" type="date">
                        <label for="date" > Date </label>
                    </div>
                    <div class="input" style="margin-left: 100px;">
                        <input class="box1" style="
                        width: 86px;
                        padding-left: 40px;
                        margin-left: 100px;" id="time" type="text" placeholder="11:25">
                        <label style="padding-left: 100px;" for="time" > Time </label>
                    </div>
                </div>
                <div>
                    <input id="departure" type="radio" value="departure"/>
                    <label for="departure" style="font-weight:bold; margin:10px;" > Departure </label>
                    <input id="arrival" type="radio" value="arrival"/>
                    <label for="arrival" style="font-weight:bold; margin:10px;" > Arrival </label>
                </div>
            </div>
            <div style="margin-left: 300px; "> 
                <div class="input">
                    <input class="box" id="via" type="text" placeholder="Address, station, postcode, etc.">
                    <label for="via" > Via </label>
                </div>
                <div>
